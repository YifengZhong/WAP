<html>
    <head>
        <title>CS472: ASCII Animation Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" type="text/css" rel="stylesheet" />
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>CS472: ASCII Animation Viewer</h1>
        <div>
            <textarea id= "textEd" rows='20' cols='80'></textarea></div>
        <div>
            <fieldset class='fieldDecro'>
                <legend >Play Control:</legend>
                <button id = 'start'>Start</button>
                <button id = 'stop'>Stop</button>
            </fieldset>
            <fieldset class='fieldDecro'>
                <legend >Animation:</legend>
                <select id = 'case'>
                    <option>Blank</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                    <option>Custom</option>
                </select>
            </fieldset>        
            <fieldset class='fieldDecro'>
                <legend >Size:</legend>
                <select id = 'sizeFont'>
                    <option value = 7>Tiny</option>
                    <option value = 10>Small</option>
                    <option value = 12>Medium</option>
                    <option value = 16>Large</option>
                    <option value = 24>Extra Large</option>
                    <option value = 32>XXL</option>
                </select>
            </fieldset>
            <fieldset class='fieldDecro'>
                <legend >Speed:</legend>
                <label><input id='turbo' type='checkbox' name='Turbo'>Turbo</label>
            </fieldset>
        </div>
        <div id = validate>
            <a href="http://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML5" /></a>
            <br>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
            <br>
            <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="w3c-js.png" alt="Valid JS"/>
        </div>
    </body>
</html>
